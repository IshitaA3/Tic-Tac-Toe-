<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="firstPart" class="sides">
        <div class="players" id="player0">Player O</div>
        <img id="blueImage" class="playerImage" src="./BluePlayer.png" alt="">
    </div>
    <div id="middlePart">
        <div id="container">
            <div id="gameBoard">
                <input id="0" type="text">
                <input id="1" type="text">
                <input id="2" type="text">
                <input id="3" type="text">
                <input id="4" type="text">
                <input id="5" type="text">
                <input id="6" type="text">
                <input id="7" type="text">
                <input id="8" type="text">
            </div>
            <div id="result"></div>
            <button id="restart">Restart Game</button>
        </div>
    </div>
    <div id="thirdPart" class="sides">
        <div class="players" id="playerX">Player X</div>
        <img id="redImage" class="playerImage" src="./redPlayer.png" alt="">
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
